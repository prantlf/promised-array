<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>PromisedArray Test for Plain Module</title>
  <link rel='stylesheet' href='../node_modules/mocha/mocha.css' />
</head>
<body>
  <!-- Required for browser reporter -->
  <div id='mocha'></div>
  <!-- Testing libraries -->
  <script src='../node_modules/mocha/mocha.js'></script>
  <script src='../node_modules/chai/chai.js'></script>
  <!-- Load the built library -->
  <script src='../dist/index.umd.js'></script>
  <!-- Unit tests -->
  <script>
    mocha.setup('bdd')
    window.expect = chai.expect

    describe('PromisedArray as a plain module', () => {
      const { PromisedArray } = promisedArray

      it('exports expected static class', () => {
        expect(PromisedArray).to.be.an('function')
        expect(PromisedArray.fromArray).to.be.a('function')
      })
    })

    addEventListener('load', () => {
      mocha.checkLeaks()
      mocha.globals(['promisedArray'])
      mocha.run()
    })
  </script>
</body>
</html>
